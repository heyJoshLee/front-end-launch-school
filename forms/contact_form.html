<!doctype html>
<html>
<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
        </dl>
        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" name="last_name" id="last_name"> 
        </dd>
        <dt>
          <label for="email">Email Address</label>
        </dt>
        <dd>
          <input type="email" name="email" id="email">
        </dd>
        <dt>
          <label for="city">City</label>
        </dt>
        <dd>
          <input type="text" name="city" id="city">
        </dd>
        <dt>
          <label>State</label>
        </dt>
        <dd>
          <select name="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
          <dt>
            <label for="zip">Zip</label>
          </dt>
        <dd>
          <input type="number" id="zip">
        </dd>
      </dl>

        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li>
            <label><input type="radio" value="red" name="color">Red</label>
          </li>
          <li>
            <label><input type="radio" value="orange" name="color">Orange</label>
          </li>
          <li>
            <label><input type="radio" value="yellow" name="color">Yellow</label>
          </li>
          <li>
            <label><input type="radio" value="blue" name="color">Blue</label>
          </li>
          <li>
            <label><input type="radio" value="indigo" name="color">Indigo</label>
          </li>
          <li>
            <label><input type="radio" value="violet" name="color">Violet</label>
          </li>
        </ul>

        <p>What web technologies do you want to hear more about</p>
        <ul>
          <li>
            <label><input type="checkbox" value="html" name="html">HTML</label>
          </li>
          <li>
            <label><input type="checkbox" value="css" name="css">CSS</label>
          </li>
          <li>
            <label><input type="checkbox" value="javascript" name="javascript">Javascript</label>
          </li>
          <li>
            <label><input type="checkbox" value="ruby" name="ruby">Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" value="rails" name="rails">Rails</label>
          </li>
        </ul>
        <dl>
          <dt>
            <label for="comment">Comments</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80" name="comment" id="comment"></textarea>
          </dd>
        </dl>
        <input type="hidden" value="today" name="timestamp">
        <input type="reset">
        <input type="submit">



      </fieldset>

    </form>

</body>
</html>
